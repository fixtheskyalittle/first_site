{% extends "mainApp/wrapper.html" %}


{% block content %}
{% load staticfiles %}
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="centerBlock">
            </div>
        </div>
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'mainApp/image/1080p-Full-HD-Images-Download-1.jpg' %}" alt="Первый слайд">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'mainApp/image/1080p-Wallpapers-Full-HD-Download.jpg' %}" alt="Второй слайд">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'mainApp/image/1080p-Wallpapers-Full-HD-Screen.jpg' %}" alt="Третий слайд">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
              <div class="col-sm-8 col-md-8 col-lg-8">
        </div>
    </div>
</div>

</body>

{% endblock %}
